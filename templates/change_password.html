{{define "change_password.html"}}
{{template "header.html" .}}

<h1 class="mb-4">Change Password</h1>

{{if .error}}<div class="alert alert-danger">{{.error}}</div>{{end}}
{{if .success}}<div class="alert alert-success">{{.success}}</div>{{end}}

<form method="POST" action="/user/change-password">
    <div class="mb-3">
        <label for="old_password" class="form-label">Old Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="old_password" name="old_password" required>
            <span class="input-group-text" id="old_password_toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5c5 0 8 5.5 8 5.5s-3 5.5-8 5.5S0 8 0 8zM8.25 11.25a2.25 2.25 0 1 0 4.5 0 2.25 2.25 0 0 0-4.5 0z"/>
                </svg>
            </span>
        </div>
    </div>

    <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="new_password" name="new_password" required>
            <span class="input-group-text" id="new_password_toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5c5 0 8 5.5 8 5.5s-3 5.5-8 5.5S0 8 0 8zM8.25 11.25a2.25 2.25 0 1 0 4.5 0 2.25 2.25 0 0 0-4.5 0z"/>
                </svg>
            </span>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Change Password</button>
</form>

{{template "footer.html" .}}

<script>
    const passwordInputs = document.querySelectorAll('input[type="password"]');
    const toggleIcons = document.querySelectorAll('.input-group-text');

    passwordInputs.forEach((input, index) => {
        const toggleIcon = toggleIcons[index];
        toggleIcon.addEventListener('click', () => {
            if (input.type === "password") {
                input.type = "text";
                toggleIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16"><path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm-.908-.305a1 1 0 0 1 1.414-.141l.908.907a1 1 0 0 1-1.414 1.414l-.908-.907zm1.414 1.414l.908-.907a1 1 0 0 1 1.414 1.414l-.908.907a1 1 0 0 1-1.414-1.414z"/></svg>'; 
            } else {
                input.type = "password";
                toggleIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M0 8s3-5.5 8-5.5c5 0 8 5.5 8 5.5s-3 5.5-8 5.5S0 8 0 8zM8.25 11.25a2.25 2.25 0 1 0 4.5 0 2.25 2.25 0 0 0-4.5 0z"/></svg>'; 
            }
        });
    });
</script>
{{end}}
