{{define "header.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/static/images/favicon.svg" type="image/svg+xml">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="/static/js/script.js" defer></script>
    <title>{{.title}}</title>
    <style>
        .profile-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Event Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {{if .user}}
                    <li class="nav-item">
                        <a class="nav-link" href="/user/dashboard">Dashboard</a>
                    </li>
                    {{end}}
                </ul>
                <div class="d-flex gap-2 align-items-center">
                    {{if .user}}
                        <div class="dropdown">
                            <button class="btn btn-outline-primary dropdown-toggle d-flex align-items-center gap-2" 
                                    type="button" 
                                    id="profileDropdown" 
                                    data-bs-toggle="dropdown" 
                                    aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" 
                                     class="profile-icon" 
                                     viewBox="0 0 24 24" 
                                     fill="none" 
                                     stroke="currentColor" 
                                     stroke-width="2" 
                                     stroke-linecap="round" 
                                     stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span>{{.user.Username}}</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="/user/profile">View Profile</a></li>
                                <li><a class="dropdown-item" href="/user/change-password">Change Password</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form method="POST" action="/user/logout" class="dropdown-item p-0">
                                        <input type="hidden" name="_csrf" value="{{.csrfToken}}">
                                        <button type="submit" class="dropdown-item text-danger">Logout</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    {{else}}
                        <a href="/auth/login" class="btn btn-outline-primary">Login</a>
                        <a href="/auth/register" class="btn btn-primary">Sign Up</a>
                    {{end}}
                </div>
            </div>
        </div>
    </nav>
    <main class="container my-4">
<html>
{{end}}
