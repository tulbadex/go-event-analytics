{{template "header.html" .}}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Reset Password</h2>

        {{if .error}}
            <div class="alert alert-danger">{{.error}}</div>
        {{end}}

        {{if .success}}
            <div class="alert alert-success">{{.success}}</div>
        {{end}}

        <form method="POST" action="/auth/reset-password">
            <input type="hidden" name="token" value="{{.token}}">
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" required>
                    <span class="input-group-text" id="password-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5c5 0 8 5.5 8 5.5s-3 5.5-8 5.5S0 8 0 8zM8.25 11.25a2.25 2.25 0 1 0 4.5 0 2.25 2.25 0 0 0-4.5 0z"/>
                        </svg>
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
                    <span class="input-group-text" id="confirm_password_toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5c5 0 8 5.5 8 5.5s-3 5.5-8 5.5S0 8 0 8zM8.25 11.25a2.25 2.25 0 1 0 4.5 0 2.25 2.25 0 0 0-4.5 0z"/>
                        </svg>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</div>
{{template "footer.html"}}

<script>
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('password-toggle');

    passwordToggle.addEventListener('click', () => {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16"><path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm-.908-.305a1 1 0 0 1 1.414-.141l.908.907a1 1 0 0 1-1.414 1.414l-.908-.907zm1.414 1.414l.908-.907a1 1 0 0 1 1.414 1.414l-.908.907a1 1 0 0 1-1.414-1.414z"/></svg>';
        } else {
            passwordInput.type = "password";
            passwordToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M0 8s3-5.5 8-5.5c5 0 8 5.5 8 5.5s-3 5.5-8 5.5S0 8 0 8zM8.25 11.25a2.25 2.25 0 1 0 4.5 0 2.25 2.25 0 0 0-4.5 0z"/></svg>';
        }
    });

    const confirmPasswordInput = document.getElementById('confirm_password');
    const confirmPasswordToggle = document.getElementById('confirm_password_toggle');

    confirmPasswordToggle.addEventListener('click', () => {
        if (confirmPasswordInput.type === "password") {
            confirmPasswordInput.type = "text";
            confirmPasswordToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16"><path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm-.908-.305a1 1 0 0 1 1.414-.141l.908.907a1 1 0 0 1-1.414 1.414l-.908-.907zm1.414 1.414l.908-.907a1 1 0 0 1 1.414 1.414l-.908.907a1 1 0 0 1-1.414-1.414z"/></svg>';
        } else {
            confirmPasswordInput.type = "password";
            confirmPasswordToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M0 8s3-5.5 8-5.5c5 0 8 5.5 8 5.5s-3 5.5-8 5.5S0 8 0 8zM8.25 11.25a2.25 2.25 0 1 0 4.5 0 2.25 2.25 0 0 0-4.5 0z"/></svg>';
        }
    });
</script>
