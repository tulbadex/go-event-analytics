{{template "header.html" .}}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Login</h2>

        {{if .error}}
            <div class="alert alert-danger">{{.error}}</div>
        {{end}}

        {{ if .success }}
            <div class="alert alert-success">
                {{.success}}
            </div>
            <a href="/auth/login">Login</a>
        {{ end }}

    </div>
</div>
{{template "footer.html"}}
